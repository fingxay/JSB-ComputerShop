<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm - JSB ComputerShop</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
    <link rel="stylesheet" th:href="@{/CSS/header.css}" />
    <link rel="stylesheet" th:href="@{/CSS/footer.css}" />
    <link rel="stylesheet" th:href="@{/CSS/products.css}" />
</head>
<body>
    <!-- Include header fragment -->
    <div th:replace="header :: header"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Danh sách sản phẩm</h1>
                <p class="text-muted">Khám phá các sản phẩm chất lượng cao cho setup máy tính của bạn</p>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="filters">
                    <div class="filter-group">
                        <label>Danh mục:</label>
                        <select class="form-control" name="category">
                            <option value="">Tất cả danh mục</option>
                            <option value="keyboard">Bàn phím</option>
                            <option value="mouse">Chuột</option>
                            <option value="headset">Tai nghe</option>
                            <option value="chair">Ghế gaming</option>
                            <option value="components">Linh kiện</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sắp xếp:</label>
                        <select class="form-control" name="sort">
                            <option value="popular">Phổ biến nhất</option>
                            <option value="price-asc">Giá thấp đến cao</option>
                            <option value="price-desc">Giá cao đến thấp</option>
                            <option value="newest">Mới nhất</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid">
                <!-- Server-side products -->
                <div class="product-card" th:each="product : ${products}">
                    <div class="product-image">
                        <img th:src="${product.imageUrl}" th:alt="${product.name}" src="/Images/placeholder.svg" />
                        <div class="product-overlay">
                            <button type="button" class="btn btn-primary add-to-cart-btn" th:attr="data-id=${product.id}">
                                Thêm vào giỏ
                            </button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name" th:text="${product.name}">Sample product</h3>
                        <div class="product-brand" th:text="${product.brand}">Brand</div>
                        <div class="product-price">
                            <span class="price" th:text="${#numbers.formatDecimal(product.price,1,'COMMA',0,'POINT')} + ' ₫'">0 ₫</span>
                        </div>
                    </div>
                </div>

                <!-- Demo products if no data -->
                <div class="product-card" th:if="${products == null or #lists.isEmpty(products)}">
                    <div class="product-image">
                        <img src="/Images/keyboard.svg" alt="Keyboard" />
                        <div class="product-overlay">
                            <button type="button" class="btn btn-primary">Thêm vào giỏ</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Bàn phím cơ Razer BlackWidow</h3>
                        <div class="product-brand">Razer</div>
                        <div class="product-price"><span class="price">2.500.000 ₫</span></div>
                    </div>
                </div>

                <!-- More demo products -->
                <div class="product-card" th:if="${products == null or #lists.isEmpty(products)}">
                    <div class="product-image">
                        <img src="/Images/mouse.svg" alt="Mouse" />
                        <div class="product-overlay">
                            <button type="button" class="btn btn-primary">Thêm vào giỏ</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Chuột Logitech G502 Hero</h3>
                        <div class="product-brand">Logitech</div>
                        <div class="product-price"><span class="price">1.200.000 ₫</span></div>
                    </div>
                </div>

                <div class="product-card" th:if="${products == null or #lists.isEmpty(products)}">
                    <div class="product-image">
                        <img src="/Images/headset.svg" alt="Headset" />
                        <div class="product-overlay">
                            <button type="button" class="btn btn-primary">Thêm vào giỏ</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Tai nghe SteelSeries Arctis 7</h3>
                        <div class="product-brand">SteelSeries</div>
                        <div class="product-price"><span class="price">3.500.000 ₫</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include footer fragment -->
    <div th:replace="footer :: footer"></div>

    <script th:src="@{/JavaScript/header.js}"></script>
    <script th:src="@{/JavaScript/main.js}"></script>
</body>
</html>
