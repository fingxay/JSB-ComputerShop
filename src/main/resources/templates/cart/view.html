<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
    <link rel="stylesheet" th:href="@{/CSS/header.css}" />
    <link rel="stylesheet" th:href="@{/CSS/footer.css}" />
    <link rel="stylesheet" th:href="@{/CSS/cart.css}" />
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container cart-page">
    <h1>Giỏ hàng của bạn</h1>

    <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
        <p>Giỏ hàng trống.</p>
        <a class="btn" th:href="@{/}">Tiếp tục mua sắm</a>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="cart-table">
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td class="product-col">
                    <img th:src="${item.imageUrl}" alt="img" class="thumb" onerror="this.src='/Images/placeholder.svg'"/>
                    <div class="product-info">
                        <div class="name" th:text="${item.productName}"></div>
                    </div>
                </td>
                <td th:text="${#numbers.formatDecimal(item.price,1,'COMMA',2,'POINT')}"></td>
                <td>
                    <input type="number" min="0" th:value="${item.quantity}" class="qty-input"
                           th:attr="data-product-id=${item.productId}" />
                    <button class="btn small update-btn" th:attr="data-product-id=${item.productId}">Cập nhật</button>
                </td>
                <td th:text="${#numbers.formatDecimal(item.subtotal,1,'COMMA',2,'POINT')}"></td>
                <td>
                    <button class="btn danger remove-btn" th:attr="data-product-id=${item.productId}">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Tổng:</span>
                <span class="total" th:text="${#numbers.formatDecimal(cartTotal,1,'COMMA',2,'POINT')}"></span>
            </div>
            <div class="actions">
                <a class="btn" th:href="@{/}">Tiếp tục mua sắm</a>
                <a class="btn primary" th:href="@{/cart/checkout}">Thanh toán</a>
                <form th:action="@{/cart/clear}" method="post" style="display:inline">
                    <button class="btn" type="submit">Xóa giỏ hàng</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{footer :: footer}"></div>

<script th:src="@{/JavaScript/header.js}"></script>
<script th:src="@{/JavaScript/main.js}"></script>
<script>
    // Simple AJAX handlers for update/remove
    document.addEventListener('click', function (e) {
        if (e.target.matches('.update-btn')) {
            const id = e.target.getAttribute('data-product-id');
            const input = document.querySelector('.qty-input[data-product-id="' + id + '"]');
            const qty = parseInt(input.value || '0');
            fetch('/cart/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({productId: id, quantity: qty})
            }).then(r => r.json()).then(data => {
                if (data.success) location.reload(); else alert(data.message || 'Lỗi');
            });
        }

        if (e.target.matches('.remove-btn')) {
            const id = e.target.getAttribute('data-product-id');
            fetch('/cart/remove', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({productId: id})
            }).then(r => r.json()).then(data => { if (data.success) location.reload(); else alert(data.message || 'Lỗi'); });
        }
    });
</script>
</body>
</html>
