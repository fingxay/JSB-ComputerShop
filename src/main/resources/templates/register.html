<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - JSB ComputerShop</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
    <link rel="stylesheet" th:href="@{/CSS/header.css}" />
    <link rel="stylesheet" th:href="@{/CSS/footer.css}" />
    <link rel="stylesheet" th:href="@{/CSS/login.css}" />
</head>
<body>
    
    <div th:replace="~{header :: header}"></div>

    <main class="main-content">
        <div class="auth-wrapper">
            <div class="auth-header">
                <h2>Đăng ký tài khoản</h2>
                <p class="text-muted">Tạo tài khoản để trải nghiệm mua sắm tốt nhất</p>
            </div>

            <div th:if="${error}" class="error" th:text="${error}">Lỗi đăng ký</div>
            <div th:if="${success}" class="success" th:text="${success}">Đăng ký thành công</div>

            <form th:action="@{/register}" method="post">
                <div class="form-row">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input id="username" name="username" type="text" class="form-control" placeholder="Nhập tên đăng nhập" required />
                </div>

                <div class="form-row">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required />
                </div>

                <div class="form-row">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required />
                </div>

                <div class="form-row">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="••••••••" required />
                </div>

                <div class="form-row">
                    <label>
                        <input type="checkbox" name="agree" required /> 
                        Tôi đồng ý với <a href="/terms">Điều khoản sử dụng</a> và <a href="/privacy">Chính sách bảo mật</a>
                    </label>
                </div>

                <button class="btn btn-primary btn-full" type="submit">Đăng ký</button>
            </form>

            <div class="auth-links">
                <p>Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
            </div>
        </div>
    </main>

    
    <div th:replace="~{footer :: footer}"></div>

    <script th:src="@{/JavaScript/header.js}"></script>
    <script th:src="@{/JavaScript/main.js}"></script>
</body>
</html>
